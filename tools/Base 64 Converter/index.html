<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Base64 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="notification" class="notification">
    <div id="loadingProgress" class="loading-progress">
        <svg class="notification-icon" width="24" height="24" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="#ffffff" stroke-width="10" fill="none">
                <animate attributeName="r" values="40;20;40" dur="1s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
    <div id="successSvg" class="success-svg" style="display: none;">
        <svg class="notification-icon" fill="#00FF00" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm5.676,8.237-6,5.5a1,1,0,0,1-1.383-.03l-3-3a1,1,0,1,1,1.414-1.414l2.323,2.323,5.294-4.853a1,1,0,1,1,1.352,1.474Z"
                fill="none" stroke="#00FF00" stroke-width="2"
                stroke-dasharray="0, 100">
                <animate attributeName="stroke-dasharray" from="0, 100" to="100, 0" dur="1s" fill="freeze" />
            </path>
        </svg>
    </div>
    <span class="notification-text " id="notificationText">Copied Successfully</span>
</div>


        <h1>Text & Base64 Converter</h1>
        <div class="selection">
            <div id="toBase64" class="option selected" onclick="selectOption('base64')">To Base64</div>
            <div id="toText" class="option" onclick="selectOption('text')">To Text</div>
        </div>
        <div class="converter">
            <textarea id="inputText" placeholder="Enter your text or Base64 here"></textarea>
            <button id="convertButton" onclick="convert()">Convert to Base64</button>
            <textarea id="outputText" placeholder="Result will appear here" readonly></textarea>
        </div>
        <div class="fab" onclick="copyText()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M16 1h-10c-1.1 0-1.99.9-1.99 2l-.01 14c0 1.1.89 2 1.99 2h4v2h-3c-.55 0-1 .45-1 1s.45 1 1 1h10c.55 0 1-.45 1-1s-.45-1-1-1h-3v-2h4c1.1 0 2-.9 2-2v-10l-6-6zm2 16c0 .55-.45 1-1 1h-10c-.55 0-1-.45-1-1v-14c0-.55.45-1 1-1h9v5h5v10zm-9-9h4c.55 0 1-.45 1-1s-.45-1-1-1h-4c-.55 0-1 .45-1 1s.45 1 1 1zm0 4h8c.55 0 1-.45 1-1s-.45-1-1-1h-8c-.55 0-1 .45-1 1s.45 1 1 1zm0 4h8c.55 0 1-.45 1-1s-.45-1-1-1h-8c-.55 0-1 .45-1 1s.45 1 1 1z"/></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
